<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <title>Contact | Rachael Adu</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One|Raleway&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="masthead">
      <nav class="navbar navbar-expand-md fixed-top navbar-light">
        <div class="container">
          <!-- Branding -->
          <a class="navbar-brand" href="index.html">RACHAEL ADU</a>

          <!-- Navigation toggler/collapsible button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation links -->
          <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="non-hero">
      <!--Contact form header text-->
      <div class="container page-section">
        <div class="col-sm-12">
          <h2>CONTACT</h2>
          <br />
          <h5>
            Have any questions or want to collaborate? Shoot me a line!
          </h5>
        </div>

        <!--Main contact form-->
        <form
          action="name@email.com"
          method="POST"
          enctype="text/plain="
          id="contact-form"
          name="contact-form"
          class="col-sm-12"
        >
          <div class="form-group">
            <label for="name">Your Name (Required)</label>
            <input type="text" class="form-control" id="your-name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email (Required)</label>
            <input type="text" class="form-control" id="your-email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="your-subject" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              type="text"
              class="form-control"
              id="your-message"
              rows="10"
            ></textarea>
          </div>
          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Send" />
          </div>
        </form>
      </div>
    </main>

    <!--footer-->
    <footer class="footer text-center">
      <div class="container">
        <small>2020 &copy; Rachael Adu</small>
      </div>
    </footer>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
